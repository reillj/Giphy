<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Shrikhand|Frijole" rel="stylesheet">
    <!-- Custom Stylesheets --> 
     <link rel="stylesheet" href="style.css">
    <title>Giftastic Movies</title>
</head>

<body>
<!-- Jumbotron -->
<div class="fluid-container">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Giftastic Movies</h1>
            <div class="text-center">
                <h5 class="text-uppercase">Click on a classic!</h5>
            </div>
        </div>
    </div>
</div>
<!-- Add Movie Section  -->
<div class="col-lg-2 formPanel"> 
    <form id="movie-form">
        <label for="movie-input" class="inputLabel">Add a Movie!</label>
        <input type="text" id="movie">
<!-- Add Movie Button -->
        <input id="add-movie" type="submit" value="Submit">
    </form>
</div> 

<div class="row" id="buttonPanel">
</div>
<!-- Movie Gifs -->
<div class="row">
    <div class="col-lg-10" id="gifPanel">
</div>
</div> 
</div>
<!-- Content -->
    

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Other Stylesheet -->
<script type="text/javascript" src="assets/javascript/script.js"></script>


</body>
</html>
